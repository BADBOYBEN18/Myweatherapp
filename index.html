<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>myproject</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          id="search"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button id="search-btn">
          <img src="./images/search.png" alt="" />
        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="./images/clear.png" alt="" />
        <div><span id="temp" class="temp">--Â°c</span></div>
        <h2 id="location" class="city">city</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="" />
          <div>
            <p class="humidity" id="humidity">70%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="" />
          <div>
            <p class="wind" id="wind">15 km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
